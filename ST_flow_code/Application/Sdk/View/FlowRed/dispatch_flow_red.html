<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="{$role}css/dispatchFlowRed.css?s={$version_number}" rel="stylesheet" />
		<!--<link href="css/dispatchFlowRed.css" rel="stylesheet" />-->
		<script type="text/javascript" charset="UTF-8">
			localStorage.clear();//清空本地流量数据
			function dispatchflow(){
				var user_id={$user_id};
				var user_type={$user_type};
				location.href = "/index.php/Sdk/FlowRed/flowred/user_id/" +user_id + "/user_type/"+user_type;
			}
			
			function getFlowRedRecordList(){
				var user_id={$user_id};
				var user_type={$user_type};
				location.href="/index.php/Sdk/FlowRed/all_order/user_id/" +user_id + "/user_type/"+user_type;
			}
		</script>
		<title>流量红包</title>
	</head>
	<body style="background: #fffaf5;">
				<!--流量分享需求-->
		<input type="hidden" name="timestamp" id="timestamp" value="{$timestamp}">
		<input type="hidden" name="nonceStr" id="nonceStr" value="{$nonceStr}">
		<input type="hidden" name="signature" id="signature" value="{$signature}">
		<input type="hidden" name="APPID" id="APPID" value="{$APPID}">
		<input type="hidden" name="FlowProductTitle" id="FlowProductTitle" value="{$FlowProductTitle}">
		<input type="hidden" name="FlowProductdesc" id="FlowProductdesc" value="{$FlowProductdesc}">
		<input type="hidden" name="localimgUrl" id="localimgUrl" value="{$localimgUrl}">
		<input type="hidden" name="Link" id="Link" value="{$share_link}">
		
		<!--流量红包Title红包记录-->
		<div class="titleBlock">
			<a href="#">
				<span class="titleFlowRecord" onclick="getFlowRedRecordList()">红包记录</span>
			</a>
		</div>
		<!--流量红包背景-->
		<div class="flowRedBlock">
			<img class="flowRedBg" src="{$role}images/icon_sendflow_background.png" />
		</div>
		<!--发送流量红包-->
		<div class="dispatchBlock"><!--{$role}-->
			<input onclick="dispatchflow()" class="dispatchFlowRed" style="background-image: url({$role}images/payment_btn.png);" type="button" id="button" value="发送流量红包" />
		</div>
		
<!--分享流量-->
	<script type="text/javascript" src="__PUBLIC__/utils/js/jquery-2.2.3.js?s={$version_number}"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>  
	<script type="text/javascript" src="{$role}js/shareFlowRed.js?s={$version_number}"></script>
		<script type="text/javascript">
			htmlFontSize();
			window.onresize = function() {  
				htmlFontSize();
			}
			function htmlFontSize() {
				var w = document.documentElement.clientWidth;
				var i = parseInt(w) / 768;
				document.documentElement.style.fontSize = (parseInt(w) / 768) * 40 + "px";
			}
		</script>
	</body>
</html>
