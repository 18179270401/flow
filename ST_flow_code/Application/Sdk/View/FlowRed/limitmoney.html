<!DOCTYPE html>
<html>
	
	<style type="text/css">
		body, html, div, blockquote, img, label, p, h1, h2, h3, h4, h5, h6, pre, ul, ol,
		li, dl, dt, dd, form, a, fieldset, input, th, td
		{margin: 0; padding: 0; border: 0; outline: none;}
		body{line-height: 0;font-size: 88% /* Decide for yourself if you want to include this. */;}
		h1, h2, h3, h4, h5, h6{font-size: 100%;padding: .6em 0;margin: 0 15px;}
		ul, ol{list-style: none;}
		a{color: black;text-decoration: none;}
		
		a:link{text-decoration:none ; color:white ;}
		a:visited {text-decoration:none ; color:white;}
		a:hover {text-decoration:none ; color:white;}
		a:active {text-decoration:none ; colorwhite;} 
	</style>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="UTF-8">
		<title>好可惜</title>
	</head>

	<body>
		<div style=" margin:0 auto; overflow:hidden;">
			<img style="width: 100%; height: 100%;"  src="{$role}images/flowisempty.png">
		</div>
	</body>

	<script src="__PUBLIC__/utils/js/jquery-2.2.3.js?s={$version_number}"></script>
	<script>
		htmlFontSize();
		window.onresize = function() {
			htmlFontSize();
		}
  
		function htmlFontSize() {
			var w = document.documentElement.clientWidth;
			var i = (parseInt(w) - 15.0 / 375.0 * parseInt(w)) / 768.0;
			document.documentElement.style.fontSize = (i) * 40.0 + "px";
		}
	</script>

</html>
