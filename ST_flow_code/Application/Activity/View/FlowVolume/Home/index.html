<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页</title>
	<!--分享流量-->
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>  
	<script type="text/javascript" src="{$role}js/shareFlowRed.js?s={$version_number}"></script>
	
    <link rel="stylesheet" type="text/css" href="{$role}css/index.css?s={$version_number}" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="__PUBLIC__/utils/js/jquery-2.2.3.js?s={$version_number}"></script>
</head>

<body>
    <div class="content" style="background:url({$background_img});background-size: 100%;background-repeat: no-repeat;background-position: top;height: 36rem; position: relative;">
            <form action="{:U('FlowValue/active')}" method="get" id="form1">
                    	<input type="hidden" name="start_date" id="start_date" value="{$start_date}">
						<input type="hidden" name="active" id="active" value="{$active}">
						<input type="hidden" name="activity_id" id="activity_id" value="{$activity_id}">
						<input type="hidden" name="user_activity_id" id="user_activity_id" value="{$user_activity_id}">
						<input type="hidden" name="openid" id="openid" value="{$openid}">
						<input type="hidden" name="mod" id="mod" value="{$mod}">
						<input type="hidden" name="func" id="func" value="{$func}">
						<input type="hidden" name="user_type" id="user_type" value="{$user_type}">
						<input type="hidden" name="user_id" id="user_id" value="{$user_id}"> 
						<input type="hidden" name="nickname" id="nickname" value="{$nickname}">
						<input type="hidden" name="headimgurl" id="headimgurl" value="{$headimgurl}">

						<!--地理信息是否开启-->
						<input type="hidden" name="position" id="position" value="{$position}">
						<input type="hidden" name="positionstatue" id="positionstatue" >
						<!--活动时间-->
						<input type="hidden" name="activeTime" id="activeTime" value="{$activeTime}">
    
						<!--流量分享需求-->
						<input type="hidden" name="timestamp" id="timestamp" value="{$timestamp}">
						<input type="hidden" name="nonceStr" id="nonceStr" value="{$nonceStr}">
						<input type="hidden" name="signature" id="signature" value="{$signature}">
						<input type="hidden" name="APPID" id="APPID" value="{$APPID}">
						<input type="hidden" name="FlowProductTitle" id="FlowProductTitle" value="{$FlowProductTitle}">
						<input type="hidden" name="FlowProductdesc" id="FlowProductdesc" value="{$FlowProductdesc}">
						<input type="hidden" name="localimgUrl" id="localimgUrl" value="{$localimgUrl}">
						<input type="hidden" name="Link" id="Link" value="{$Link}">
						<!--流量分享需求-->
                <div class="input-phone">
                    <input type="tel" class="phoneNumber" name="phoneNumber" id="phoneNumber" placeholder="请输入手机号"/>
                    <button type="button" class="receive-btn" onclick="getRandomFlowAJAX()">领取</button>
                </div>
		    </form>

	    <div class="activity-rule">
	    	<a onclick="showActivityRule()">活动规则</a>
	    </div>
    </div>


</body>

<script src="{$role}js/index.js?s={$version_number}"></script>
<script src="{$role}js/countDown.js?s={$version_number}" type="text/javascript" charset="utf-8"></script>
<script>
    htmlFontSize();
    window.onresize = function() {
        htmlFontSize();
    }
    function htmlFontSize() {
        var w = document.documentElement.clientWidth;
        var i = (parseInt(w) - 15.0 / 375.0 * parseInt(w)) / 768.0;
        document.documentElement.style.fontSize = (i) * 40.0 + "px";
    }
    function showActivityRule() {
    	//TODO 显示活动规则页
    	window.location.href = "/index.php/Activity/FlowValue/showActivityRule/user_id/{$user_id}/user_type/{$user_type}/activity_id/{$activity_id}/user_activity_id/{$user_activity_id}";
    }
</script>

</html>
