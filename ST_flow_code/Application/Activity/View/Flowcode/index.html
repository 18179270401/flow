<!DOCTYPE html>
<html>

<head>
    <title>首页</title>
    <meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<script type="text/javascript" src="{$role}js/jquery-1.12.1.min.js?{$version_number}" ></script>


		<script type="text/javascript" src="{$role}js/setFontSize.js"></script>
		<link rel="stylesheet" href="{$role}css/reset.css?{$version_number}" />
		<link rel="stylesheet" href="{$role}css/global.css?{$version_number}" />
	    <!--分享流量-->
	    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> 
		<script type="text/javascript" src="{$role}js/shareFlowRed.js?{$version_number}"></script>
</head>
<body>
						<input type="hidden" name="openid" id="openid" value="{$openid}">
						<input type="hidden" name="user_type" id="user_type" value="{$user_type}">
						<input type="hidden" name="user_id" id="user_id" value="{$user_id}"> 
        <div style="width: 100%;height: 100%;background: url({$background_img}) no-repeat center;background-size: cover;position: relative;z-index: 99;">
			<div class="input_txt">
				<input type="text" id="phoneNumber" placeholder="请输入手机号" />
				<button type="button" class="dole_btn">领取</button>
			</div>
			<div class="mask hide">
				
			</div>
			<div class="import_code hide">
				<div class="user_info">
					<h4 id="title"></h4>
					<p id="desctitle"></p>
				</div>
				<div class="input_row">
					<input type="text"  id="phoneCode" placeholder="请输入兑换码" />
					<button type="button" class="btnexchange" >兑换</button>
				</div>
			</div>
			<div class="rule_btn">
				<button type="button" onclick="showActivityRule()">活动规则</button>
			</div>
		</div>
						<!--活动时间-->
						<input type="hidden" name="activeTime" id="activeTime" value="{$activeTime}">
						<!--流量分享需求-->
						<input type="hidden" name="timestamp" id="timestamp" value="{$timestamp}">
						<input type="hidden" name="nonceStr" id="nonceStr" value="{$nonceStr}">
						<input type="hidden" name="signature" id="signature" value="{$signature}">
						<input type="hidden" name="APPID" id="APPID" value="{$APPID}">
						<input type="hidden" name="FlowProductTitle" id="FlowProductTitle" value="{$FlowProductTitle}">
						<input type="hidden" name="FlowProductdesc" id="FlowProductdesc" value="{$FlowProductdesc}">
						<input type="hidden" name="localimgUrl" id="localimgUrl" value="{$localimgUrl}">
						<input type="hidden" name="Link" id="Link" value="{$Link}">
						<!--流量分享需求-->
	
</body>

<script>
    function showActivityRule() {
		var user_type = $("#user_type").val();
		var user_id = $('#user_id').val();
    	//TODO 显示活动规则页
    	window.location.href = "/index.php/Activity/Flowcode/showActivityRule?user_id="+user_id+"&user_type="+user_type;
    }
</script>
<script src="{$role}js/index.js?s={$version_number}"></script>

</html>
