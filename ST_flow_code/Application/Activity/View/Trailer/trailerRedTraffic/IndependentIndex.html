            </if>
    </div>
    <div style="margin-top:1rem;margin-bottom:1rem">

    <div class="share-agin">

    <div style="margin-top:2rem;margin-bottom:3rem">

                </div>
                <div style="float:right;text-align:right;margin-right:2rem">

    <div>
        <image src="{$role}images/rule.png" width=85%>
            <div>
                <p1 style="margin-bottom:0.6rem; margin-left:1.7rem; margin-right:1.7rem; float:left;text-align:left; color:#7b4a29;font-size:0.6rem; ">
	             	<!--1.活动时间：2016-05-01 10:000 至 2016-08-01</br>
					2.活动时间内得累计赠送200G流量，赠完为止。</br>
					3.每个用户最高可获得200M，每天可以参与一次大抽奖。</br>
					4.号码处于欠费停机状态均不能参加活动。请确保手机处于正常状态，否则运营商可能会充值失败。</br>
					5.联通纯2G,3G用户，未实名认证用户以及单一流量规格包叠加超过5次会充值实效，符合此条件用户建议使用其他手机号参与活动。</br>
					6.抢到的流量将在24小时内充值到手机号码中，请留意短信通知，当月有效，江西省内可用，且有限使用该赠送流量。</br>
					7.本次活动移动，联通，电信，江西省内用户均可参与，若出现兑奖异常，请及时给客服留言寻求帮助。</br>

    <input type="hidden" name="aid" id="aid" value="{$activity_id}">
    <input type="hidden" name="user_type" id="user_type" value="{$user_type}">
    <input type="hidden" name="user_id" id="user_id" value="{$user_id}">

		<!--流量分享需求-->
		<input type="hidden" name="timestamp" id="timestamp" value="{$timestamp}">

    <script type="text/javascript">
        htmlFontSize();
        window.onresize = function() {
            htmlFontSize();
        }

        function htmlFontSize() {
            var w = document.documentElement.clientWidth;
            document.documentElement.style.fontSize = (parseInt(w) / 768) * 40 + "px";
			var h = parseInt(document.documentElement.clientHeight);
	      	if($('body').height() < h){
						$('#share_bg').height(h);
					}else{
						$('#share_bg').height($('body').height());
			}
        }

    </script>
