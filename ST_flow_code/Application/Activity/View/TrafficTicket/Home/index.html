<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>领取流量首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="{$role}css/ResetStyle.css?s={$version_number}">
    <link rel="stylesheet" type="text/css" href="{$role}css/index.css?s={$version_number}">
</head>
<body>
    <div id="popWindow" class="popWindow" style="position:fixed;width: 100%;height: 100%;background-color: rgba(0,0,0,0.0);z-index: 9999;top:0%;display:none">
	</div>
     <div class="rootView">
         <img src="{$role}images/ReceiveTrafficBg.jpg" />
     </div>
        <form action="{:U('TrafficTicket/indexClickButton')}" method="POST" id="form1">
                <input type="hidden" name="user_type" id="user_type" value="{$user_type}">
	            <input type="hidden" name="user_id" id="user_id" value="{$user_id}">
                <input type="hidden" name="user_activity_id" id="user_activity_id" value="{$user_activity_id}">
                <input type="hidden" name="headimgurl" id="headimgurl" value="{$headimgurl}">
                <input type="hidden" name="nickname" id="nickname" value="{$nickname}">
        <div class="AmongView">
            <input name="mobile" id="mobile" value="" placeholder=" 请输入手机号" type="tel">
            <button type="button" class="ReceivingButton" name = "ReceivingButton" id = "ReceivingButton" onclick="buttonClick()">领   取</button>
        </div>
      </form>
   
     <div class="footView">
         <!--{$role}images/ReceiveTrafficLogo.png-->
         <img src="{$logo_img}">
     </div>
     {$activity-rule}
     <div class="activity-rule">
         <button onclick="showActivity()"></button>
     </div>
</body>

<script type="text/javascript" src="__PUBLIC__/utils/js/jquery-2.2.3.js?s={$version_number}"></script>
<script type="text/javascript" src="{$role}js/index.js?s={$version_number}">
</script>
<script type="text/javascript">
    function showActivity() {
        //TODO 显示活动规则页
    	window.location.href = "/index.php/Activity/FlowValue/showActivityRule/user_id/{$user_id}/user_type/{$user_type}/activity_id/{$activity_id}/user_activity_id/{$user_activity_id}";
    }
</script>
</html>
