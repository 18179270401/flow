<div id="order_refund_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark" style="display:none;">
  <form name="order_refund_form">
    <div class="add_list">
      <h5><em class="wildcard">*</em>用户名称：</h5>
      <div class="add_value">
        <span>
        <if condition="$user_type eq '3'">{$enterprise_name}<elseif condition="$user_type eq '1'"/><input type="text" class="inputtext" name="user_name" field="用户名称" /><else />{$proxy_name}</if>
        </span>
      </div>
  </div>
      <div class="add_list">
          <h5><em class="wildcard">*</em>用户编号：</h5>
          <div class="add_value">
        <span>
        <if condition="$user_type eq '3'">{$enterprise_code}<elseif condition="$user_type eq '1'"/><input type="text" class="inputtext" name="user_code" field="用户编号" /><else />{$proxy_code}</if>
        </span>
          </div>
      </div>
      <div class="add_list">
          <h5><em class="wildcard">*</em>退款金额：</h5>
          <div class="add_value">
             <input type="text" class="inputtext" name="discount_price" field="退款金额" vtype="money"/>
          </div>
          <div class="promptinfo"><span>元</span></div>
      </div>

      <div class="add_list">
          <h5><em class="wildcard">*</em>退款手机号：</h5>
          <div class="add_value">
              <input type="text" class="inputtext" name="mobile" field="手机号"   />
          </div>
      </div>
      <div class="add_list">
          <h5><em class="wildcard">*</em>退款订单号：</h5>
          <div class="add_value">
              <input type="text" class="inputtext" name="order_code" field="订单号" />
          </div>
      </div>
      <div class="add_list">
          <h5><em class="wildcard">*</em>退款原因：</h5>
          <div class="add_value">
              <select name="refund_cause" class="select" msg="请选择退款原因">
                  <option value="">请选择</option>
                  <volist name="refund_cause_list" id="rc"  key="k">
                      <option value="{$k}">{$rc}</option>
                  </volist>
              </select>
          </div>
      </div>
      <div class="add_list">
          <h5><em class="wildcard">*</em>附件凭证：</h5>
              <div class="add_value"><input type="file"  name="file"  empty="附件凭证"/>
          </div>
      </div>


      <div class="add_list">
          <h5><em class="wildcard">*</em>退款理由：</h5>
          <div class="add_value">
              <textarea class="textarea"  style="width: 226px; height: 67px;"  name="remark" field="退款理由"></textarea>
          </div>
      </div>
    </form>
</div>
