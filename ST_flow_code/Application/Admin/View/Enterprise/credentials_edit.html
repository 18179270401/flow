<div id="credentials_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark" style="display:none;">
  <form name="credentials_form">
    <div class="add_list">
      <h5><em class="wildcard">*</em>企业编号：</h5>
      <div class="add_value">
        <span>
            {$enterprise.enterprise_code}
            <!--
            <input type="text" class="inputtext" value="{$enterprise.enterprise_name}"   disabled onlyread/>
            -->
        </span>
      </div>
    </div>
    <div class="add_list">
      <h5><em class="wildcard">*</em>企业名称：</h5>
      <div class="add_value">
        <span>
            {$enterprise.enterprise_name}
            <!--
            <input type="text" class="inputtext" value="{$enterprise.enterprise_name}"   disabled onlyread/>
            -->
        </span>
      </div>
    </div>
        <input type="hidden" name="enterprise_id" value="{$enterprise.enterprise_id}">
        <div class="add_list">
        <h5><em class="wildcard">*</em>营业执照附件：</h5>
        <div class="add_value">
            
            <if condition="$enterprise.icense_img neq '' ">
                 <img src="{$enterprise.icense_img}" style="margin-top:4px;" class="imginput" ><span><php> echo basename($enterprise['icense_img']); </php></span>
                        <!--
                        <button type="button" class="btn export_btn filelook_btn">
                            <i class="minicon export_icon"></i><span>预览</span>
                        </button>
                        -->
                <button type="button" style="margin-top:6px;" class="btn export_btn filedown_btn" onclick="down_file('{:U('Enterprise/credentials_edit',array('enterprise_id'=>$enterprise['enterprise_id'],'download'=>'icense_img'))}')">
                    <i class="minicon export_icon"></i><span>下载</span></button>    
            </if> 
            <input type="file" class="fileinput maxwidth156" style="margin-top:5px;"  name="icense_img"/>
        </div>
    </div>

    <div class="add_list">
        <h5><em class="wildcard">*</em>营业执照编号：</h5>
        <div class="add_value"><input type="text" class="inputtext"
            field="营业执照编号"
            maxlength="21"
         name="icense_img_num"  value="{$enterprise.icense_img_num}"  /></div>

    </div>
     <div class="add_list">
        <h5><!--<em class="wildcard">*</em>-->法人身份证附件：</h5>
        <div class="add_value">
            
             <if condition="$enterprise.identity_img neq '' ">
                <img src="{$enterprise.identity_img}" style="margin-top:4px;" class="imginput" ><span><php> echo basename($enterprise['identity_img']); </php></span>
                <!--
                <button type="button" class="btn export_btn filelook_btn">
                    <i class="minicon export_icon"></i><span>预览</span>
                </button>
                -->
                <button type="button"  style="margin-top:6px;"  class="btn export_btn filedown_btn" onclick="down_file('{:U('Enterprise/credentials_edit',array('enterprise_id'=>$enterprise['enterprise_id'],'download'=>'identity_img'))}')">
                    <i class="minicon export_icon"></i><span>下载</span>
                </button>
            </if> 
            <input type="file" class="fileinput maxwidth156" style="margin-top:5px;"  name="identity_img"/>
        </div>
    </div>
    <div class="add_list">
        <h5><!--<em class="wildcard">*</em>-->法人身份证号码：</h5>
        <div class="add_value"><input type="text" maxlength="18"
             field="法人身份证号码"
            empty="true"
         class="inputtext" name="identity_img_num" value="{$enterprise.identity_img_num}" /></div>
    </div>
    </form>
</div>
