<!-- 添加节点 -->
<div id="depart_add_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark" style="display:none;">
  <form name="depart_add_form">

    <div class="add_list">  
        <h5><em class="wildcard">*</em>上级部门：</h5>
        <div class="add_value">
            <select name="top_depart_id" class="select">
                <option value="0">顶级部门</option>
                <volist name="topdepart" id="vod">
                    <option value="{$vod.depart_id}">{$vod.depart_name}</option>
                </volist>
            </select>
        </div>
    </div>

    <div class="add_list">
        <h5><em class="wildcard">*</em>部门名称：</h5>
        <div class="add_value"><input type="text" class="inputtext" name="depart_name" field="部门名称" /></div>
    </div>

    <div class="add_list">
        <h5><em class="wildcard">*</em>部门负责人：</h5>
        <div class="add_value">
            <input type="text" class="inputtext" name="depart_manager_name" 
            id="depart_name_shui" field="部门经理" />
            <input type='hidden' name='depart_manager' id='depart_manager_ids' value=''>
        </div>
    </div>

    <div class="add_list">
        <h5>备注：</h5>
        <div class="add_value"><textarea class="textarea" name="remark" empty="true"></textarea></div>
    </div>

    <input type="hidden" class="inputtext" name="order_num" value="{$order_num}"/>
  </form>
</div>
