<div id="exchange_box" class="detail_box mCustomScrollbar_y" data-mcs-theme="dark" style="display:none;">
    <table width="100%">
        <tbody>
        <tr>
            <th>流量订单号：</th>
            <td colspan="3">
                {$info.order_code}
            </td>
        </tr>
        <tr>
            <th>手机号：</th>
            <td>{$info.mobile}</td>
        </tr>
        <tr>
            <th>运营商：</th>
            <td>
                <if condition="$info.operator_id eq 1">
                    中国移动
                </if>
                <if condition="$info.operator_id eq 2">
                    中国联通
                </if>
                <if condition="$info.operator_id eq 3">
                    中国电信
                </if>
            </td>
        </tr>
        <tr>
            <th>流量包名称：</th>
            <td>{$info.product_name}</td>
        </tr>
        <tr>
            <th>兑换积分：</th>
            <td>{$info.exchange_score}</td>
        </tr>
        <if condition="$usr neq 3">
            <tr>
                <th >用户名称：</th>
                <td ><if condition="$info['user_type'] eq 1">{$info.proxy_name}<else/>{$info.enterprise_name}</if></td>
            </tr>
            <tr>
                <th>用户类型：</th>
                <td width="50%"><if condition="$info['user_type'] eq 1">代理商<else/>企业</if></td>
            </tr>
        </if>
        <tr>
            <th>兑换时间：</th>
            <td>{$info.exchage_time}</td>
        </tr>
        <tr>
            <th>充值状态：</th>
            <td>
                <if condition="$info.order_code eq null"><span class="recharge_statue recharge_failed"><em>充值失败</em></span>
                <elseif condition="$info.order_status eq '6'"/><span class="recharge_statue recharge_failed"><em>充值失败</em></span>
                <elseif condition="$info.order_status eq '2'"/><span class="recharge_statue recharge_success"><em>充值成功</em></span>
                <elseif condition="$info.order_status eq '5'"/><span class="recharge_statue recharge_success"><em>充值成功</em></span>
                <else /><span class="recharge_statue recharge_send"><em>正在送充</em></span></elseif></if>
            </td>
        </tr>
        <tr>
            <th>退积分状态：</th>
            <td>
                <if condition='($info.order_code eq null) or ($info.order_status eq 6)'>
                    <if condition="$info.refund_status eq 2">
                        已退积分
                    <else/>
                        未退积分
                    </if>
                <else/>
                    --
                </if>
            </td>
        </tr>
        </tbody>
    </table>
</div>
