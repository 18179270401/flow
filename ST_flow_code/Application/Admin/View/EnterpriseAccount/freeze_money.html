<div id="add_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark" style="display:none;">
    <form name="enterpriseAccount_freeze_form" >
        <input type="hidden" name="apply_type" value="1"/>
        <input type="hidden"  name="account_id" value="{$list.account_id}" />
        <input type="hidden"  name="enterprise_id" value="{$list.enterprise_id}" />
        <div class="add_list">
            <h5>企业名称：</h5>
            <div class="add_value"><span>{$list.enterprise_name}</span></div>
        </div>
        <div class="add_list">
            <h5>企业编号：</h5>
            <div class='add_value'><span>{$list.enterprise_code}</span></div>
        </div>
        <div class="add_list">
            <h5>账户余额：</h5>
            <div class="add_value"><span>{$list.account_balance|default='0.000'}元</span></div>
        </div>
        <div class="add_list">
            <h5>冻结金额：</h5>
            <div class="add_value"><span>{$list.freeze_money|default='0.000'}元</span></div>
        </div>
        <div class="add_list">
            <h5><em class="wildcard">*</em>操作类型：</h5>
            <div class="add_value">
                <select name="freeze" class="select" style="width:160px;">
                    <option value="1" selected>转入冻结</option>
                    <option value="2">转出冻结</option>
                </select>
            </div>
        </div>
        <div class="add_list">
            <h5><em class="wildcard">*</em>充值金额：</h5>
            <div class="add_value"><input type="text" class="inputtext" field="充值金额" style="width:160px" vtype="money" name="apply_money" maxlength="8" /></div>
            <div class="promptinfo"><span>元</span></div>
        </div>
        <div class="add_list">
            <h5>备注：</h5>
            <div class="add_value">
                <textarea class="textarea" name="remark" empty="true" style="width:200px;"></textarea>
            </div>
        </div>
    </form>
</div>
