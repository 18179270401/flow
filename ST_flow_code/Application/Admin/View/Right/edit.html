<div id="right_edit_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark" style="">
<form name="right_edit_form">

    <input type="hidden" name="function_id" value="{$info.function_id}"> 
    <div class="add_list">
        <h5><em class="wildcard">*</em>功能名称：</h5>
        <div class="add_value"><input type="text" class="inputtext" field="功能名称" name="function_name" value="{$info.function_name}" /></div>
    </div>
    <div class="add_list">
        <h5><em class="wildcard">*</em>功能地址：</h5>
        <div class="add_value"><input type="text" class="inputtext" field="功能地址" name="action_url" value="{$info.action_url}"/></div>
    </div>
     <div class="add_list">
        <h5><em class="wildcard">*</em>排序号：</h5>
        <div class="add_value"><input type="text" class="inputtext" empty="true" name="order_num" value="{$info.order_num}" /></div>
    </div>

   <!-- <div class="add_list">
        <h5><em class="wildcard">*</em>功能状态：</h5>
        <div class="add_value">
            <label class="radio {$info['status']==0 ?'checked':''}" value="0"><em>禁用</em></label>
            <label class="radio {$info['status']==1?'checked':''}"  value="1"><em>启用</em></label>-->
        <input type="hidden" name="status" value="{$info.status}">
    <div class="add_list">
        <h5>备注：</h5>
        <div class="add_value"><textarea class="textarea" name="remark" empty="true">{$info.remark}</textarea></div>
    </div>
</form>
</div>
