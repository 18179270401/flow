<!-- 修改通道 -->
<div id="channel_user_edit_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark">
  <form name="channel_user_edit_box">

    <div class="add_list">
        <h5>用户类型：</h5>
        <div class="add_value">
            <span><if condition="$info.user_type eq 1">代理商<else/>企业</if></span>
        </div>
    </div>
    <div class="add_list">
        <h5>用户编号：</h5>
        <div class="add_value">
            <span><if condition="$info.user_type eq 1">{$proxy.proxy_code}<else/>{$enterprise.enterprise_code}</if></span>
        </div>
    </div>
    <div class="add_list">
        <h5>用户名称：</h5>
        <div class="add_value">
            <span><if condition="$info.user_type eq 1">{$proxy.proxy_name}<else/>{$enterprise.enterprise_name}</if></span>
        </div>
    </div>
    <div class="add_list">
        <h5><em class="wildcard">*</em>通道名称：</h5>
        <!--<div class="add_value">
            <select name="channel_id" id="channel_id" class="select">
                <volist name="channel" id="vo2">
                    <option value="{$vo2.channel_id}" <if condition="$vo2.channel_id eq $info['channel_id']">selected</if>>{$vo2.channel_name}</option>
                </volist>
            </select>
        </div>-->
        <div class="add_value">
            <input type="text" class="inputtext" name="delegate_name" id="inputchannel"  field="通道名称" have-discount="1"  value="{$info.channel_id|obj_channel}" >
            <input type='hidden' name='channel_id' id='channel_ids' value='{$info.channel_id}'>
        </div>
    </div>
    <input type="hidden" name="channel_user_id" value="{$info.channel_user_id}" />
  </form>
</div>
