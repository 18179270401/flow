<div id="add_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark" style="display:none;">
    <form name="proxyAccount_voucher_form" >
     <input type="hidden" name="apply_type" value="1"/>

        <div class="add_list">
            <h5><em class="wildcard">*</em>充值金额：</h5>
            <div class="add_value"><input type="text" class="inputtext" maxlength="8" name="apply_money" />元</div>
        </div>
        <div class="add_list">
            <h5><em class="wildcard">*</em>付款方式：</h5>
            <div class="add_value">
                <select name="source" class="select">
                    <option value="0">请选择</option>
                    <option value="1">汇款</option>
                    <option value="2">微信支付</option>
                    <option value="3">支付宝支付</option>
                </select>
            </div>
        </div>
        <div class="add_list">
            <h5><em class="wildcard">*</em>上传凭证：</h5>
            <div class="add_value">
                <div class="add_value">
                    <input type="file"  name="file"/>
                </div>
            </div>
        </div>
        <div class="add_list">
            <h5>备注：</h5>
            <div class="add_value">
                <textarea class="textarea" name="remark"></textarea>
            </div>
        </div>
    </form>
</div>
