<!-- 添加菜单 -->
<div id="menu_add_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark">
  <form name="menu_add_form">

    <div class="add_list">
        <h5>所属平台：</h5>
        <div class="add_value">
            <volist name="list_sys_type" id="sys_vo">
                <label class="radio <if condition='$key eq 1'>checked</if>" value="{$key}" onclick="top_menu_show({$key})"><em>{$sys_vo}</em></label>
            </volist>
            <input type="hidden" name="sys_type" value="1">
        </div>
    </div>
    <div class="add_list">  
        <h5><em class="wildcard">*</em>上级菜单：</h5>
        <div class="add_value">
            <select name="top_menu_id" id="top_menu_id" class="select">
                <option value="0">请选择</option>
                <volist name="topmenu" id="voa">
                    <option class="systypeall systype{$voa.sys_type}" value="{$voa.menu_id}" <if condition='$voa.sys_type neq 1'>style="display:none;"</if> >{$voa.menu_name}</option>
                </volist>
            </select>
        </div>
    </div>
    <div class="add_list">
        <h5><em class="wildcard">*</em>菜单名称：</h5>
        <div class="add_value"><input type="text" class="inputtext" field="菜单名称" name="menu_name" /></div>
    </div>
    <div class="add_list">
        <h5>分组名称：</h5>
        <div class="add_value"><input type="text" class="inputtext" field="分组名称" name="group_name" empty="true" /></div>
    </div>
    <div class="add_list">
        <h5>菜单地址：</h5>
        <div class="add_value"><input type="text" class="inputtext" empty="true" name="page_url"/></div>
    </div>
    <div class="add_list">
        <h5>图标：</h5>
        <div class="add_value"><input type="text" class="inputtext" empty="true" name="icon_path"/></div>
    </div>
    <div class="add_list" style="display:none;">
        <h5>排序号：</h5>
        <div class="add_value"><input type="text" class="inputtext" empty="true" name="order_num" value="{$order_num}"/></div>
    </div>
    <!--<div class="add_list">
        <h5>菜单状态：</h5>
        <div class="add_value">
            <label class="radio checked" value="1"><em>启用</em></label>
            <label class="radio" value="0"><em>禁用</em></label>
        </div>
    </div>-->
    <div class="add_list">
        <h5>备注：</h5>
        <div class="add_value"><textarea class="textarea" name="remark" empty="true"></textarea></div>
    </div>
    <input type="hidden" name="status" value="1">
  </form>
</div>
