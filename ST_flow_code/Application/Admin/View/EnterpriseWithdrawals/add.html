<div id="proxywithdrawals_add_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark" style="display:none;">
    <form name="proxywithdrawals_add_form" >

        <div class="add_list">
            <h5><em class="wildcard">*</em>提现金额：</h5>
            <div class="add_value"><input type="text" class="inputtext" name="apply_money" /></div>
            <div class="promptinfo"><span>元</span></div>
        </div>
        <div class="add_list">
            <h5><em class="wildcard">*</em>提现方式：</h5>
            <div class="add_value">
                <select name="source" class="select">
                    <option value="0">请选择</option>
                    <option value="1">汇款</option>
                    <option value="2">微信支付</option>
                    <option value="3">支付宝支付</option>
                </select>
            </div>
        </div>
        <div class="add_list">
            <h5>备注：</h5>
            <div class="add_value">
                <textarea class="textarea" name="remark"></textarea>
            </div>
        </div>
    </form>
</div>
