<script type="text/javascript">
  $(function(){

      var province_id = '{$proxy.province}';
      if(province_id != ''){
          $("select[name='city_id'] option",top.document).remove();
          var title = '<option value="">请选择市</option>';
          $("select[name='city_id']",top.document).append(title) ;

          var html = '';
          $("div.dis option[data = '"+province_id+"']",top.document).each(function(){
            var value = $(this).attr('value');
            var text = $(this).html();
            var selected = $(this).attr('selected');
            html += '<option '+selected+' value="'+value+'">'+text+'</option>';
           })
          $("select[name='city_id']",top.document).append(html) ;
      }
      

      //点击切换效果效果
      $("select[name='province_id']",top.document).change(function(){
        //获取值
        var val = $(this).val();
        //取消市区的选择
        $("select[name='city_id'] option",top.document).removeAttr("selected");
            $("select[name='city_id'] option",top.document).remove();
            var title = '<option value="">请选择市</option>';
            $("select[name='city_id']",top.document).append(title) ;
            //当选择了请选择省
            if(val != ''){
                var html = '';
                $("div.dis option[data = '"+val+"']",top.document).each(function(){
                    var value = $(this).attr('value');
                    var text = $(this).html();
                    html += '<option value="'+value+'">'+text+'</option>';
                })
                $("select[name='city_id']",top.document).append(html) ;
            }
      });

  })

</script>
<div id="set_proxy_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark" style="display:none;">
  <form name="set_proxy_form">
      <div class="add_list">
            <h5><em class="wildcard">*</em>公司编号：</h5>
            <div class="add_value">
              <span>
                {$proxy.proxy_code}
                <!--
                <input type="text" class="inputtext"  disabled value="{$proxy.proxy_code}" readonly/>
              -->
              </span>
            </div>
      </div>

    <div class="add_list">
          <h5><em class="wildcard">*</em>公司名称：</h5>
          <div class="add_value">
            <span>
              {$proxy.proxy_name}
              <!--
              <input type="text" class="inputtext" disabled  value="{$proxy.proxy_name}" readonly />
            -->
            </span>
          </div>
    </div>
    <div class="add_list">
          <h5>公司电话：</h5>
          <div class="add_value">
            <span><input type="text" class="inputtext" name="tel" 
              vtype="tel"
              field="公司电话"
              maxlength="20"
              empty="true"
              value="{$proxy.tel}" /></span>
          </div>
    </div>
    <div class="add_list">
          <h5><em class="wildcard">*</em>联系人：</h5>
          <div class="add_value">
            <span><input type="text" class="inputtext" name="contact_name" 
              field="联系人"
          maxlength="20"
              value="{$proxy.contact_name}" /></span>
          </div>
    </div>
    <div class="add_list">
          <h5><em class="wildcard">*</em>联系电话：</h5>
          <div class="add_value">
            <span><input type="text" class="inputtext"
              field="联系电话"
          maxlength="20"
          vtype="tel"
             name="contact_tel"   value="{$proxy.contact_tel}" /></span>
          </div>
    </div>

    <div class="add_list">
          <h5>邮箱：</h5>
          <div class="add_value">
            <span>
              <input type="text" class="inputtext"  name="email"  
                empty="true"
            field="邮箱"
            vtype="email"
            maxlength="50"
                value="{$proxy.email}" />
            </span>
          </div>
    </div>
    <div class="add_list">
        <h5>省市：</h5>
        <div class="add_value">
          <select class="select" name="province_id" style="min-width:80px;width:117px;" empty="true">
            <option value="">请选择省</option>
            <volist name="province_list" id="vo">
                <option <if condition="$proxy.province eq $vo['province_id']">selected</if> value="{$vo.province_id}">{$vo.province_name}</option>
            </volist>
          </select>
          <select class="select" name="city_id" style="min-width:80px;width:117px;" empty="true">
            <option value="">请选择市</option>
          </select>
          <div class="dis" style="display:none;">
             <volist name="city_list" id="vo">
                <option <if condition="$proxy.city eq $vo['city_id']">selected</if> data="{$vo.province_id}" value="{$vo.city_id}">{$vo.city_name}</option>
            </volist>
          </div>
        </div>
    </div>
    <div class="add_list">
          <h5>地址：</h5>
          <div class="add_value">
            <span><input type="text" class="inputtext"  name="address"   
              empty="true"
          field="地址"
             value="{$proxy.address}" /></span>
          </div>

    </div>

    </form>
</div>
