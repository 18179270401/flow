<div id="sceneactivity_add_box" class="add_box mCustomScrollbar_y" data-mcs-theme="dark">
    <form name="sceneactivity_add_form">
    <div class="add_list">
        <h5><em class="wildcard">*</em>选择活动：</h5>
        <div class="add_value">
        <select name="activity_id" id="activity_id" class="select" msg="请选择活动" onchange="selactivity()">
            <option value="" >请选择</option>
            <volist name="arr_activity" id="vo">
                <option value="{$vo.activity_id}" >{$vo.activity_name}</option>
            </volist>
        </select>
        </div>
    </div>
        <div class="add_list">
            <h5><em class="wildcard">*</em>活动名称：</h5>
            <div class="add_value">
                <input type="text" class="inputtext " field="活动名称" name="user_activity_name" value=""/>
            </div>
        </div>
    <div class="add_list">
        <h5><em class="wildcard">*</em>活动开始时间：</h5>
        <div class="add_value">
          <input type="text" class="inputtext start_datetime" field="活动开始时间" name="start_date" placeholder="开始时间" value="" style="" onclick="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly="" />
          </div>
    </div>
    <div class="add_list">
        <h5><em class="wildcard">*</em>活动结束时间：</h5>
        <div class="add_value">
            <input type="text" class="inputtext start_datetime" field="活动结束时间" name="end_date" placeholder="结束时间" value=""  style="" onclick="WdatePicker({startDate:'%y-%M-%d 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly="" />
        </div>
    </div>
    <div class="add_list">
        <h5><em class="wildcard">*</em>参与次数：</h5>
        <div class="add_value">
            <input type="text" field="参与次数" class="inputtext" maxlength="6" name="number" onkeyup="value=value.replace(/[^0-9]/g,'')" style="min-width:80px;width:100px;float:left;" />
            <span style="margin-left:5px;margin-right:19px;float:left;">
                    <em class="inputto" >次</em>
              </span>
            <select name="frequency" class="select" style="min-width:80px;width:100px;float:left;">
                <volist name="arrfrequency" id="vo" key="k">
                    <option value="{$k}" >{$vo}</option>
                </volist>
            </select>
        </div>
    </div>
    <div class="add_list">
        <h5>活动金额：</h5>
        <div class="add_value"><input type="text" class="inputtext" field="活动金额" style="width:160px" vtype="money" empty="true" name="activity_money" maxlength="7" /></div>
        <div class="promptinfo"><span>元</span></div>
    </div>
    <div class="add_list">
        <h5><em class="wildcard">*</em>活动规则：</h5>
        <div class="add_value"><textarea field="活动规则"  style="height:300px;" class="textarea" name="activity_rule" id="activity_rule" empty="true" ></textarea></div>
    </div>
    <input type="hidden" name="activity_status" value="1">
  </form>
</div>
