<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>积分兑换</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/utils/css/loaders.css?s={$version_number}" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/utils/css/modaldialog.css?s={$version_number}" />
		<link rel="stylesheet" type="text/css" href="{$role}css/main.css?s={$version_number}" />
	</head>

	<body>
		<div class="loading-view" style="position:fixed;width: 100%;height: 100%;background-color: rgba(0,0,0,0.5);z-index: 9999;top:0%;display:none">
			<div class="loader" style="position:fixed;text-align: center;margin-left: auto;margin-right: auto;width: 100%;height:100%;">
				<div class="loader-inner ball-spin-fade-loader" style="display: inline-block;top:50%;postion:absolute;">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
		<div class="form-all">
			<div class='form-content'>
				<span class='item-name'>我的流量积分：</span>
				<span class='socre-item'>{$score}</span>
			</div>
			<div class="form-inline">
			</div>
			<!--<div class = "tipClass" style="margin-top:0.5rem; margin-left:0.5rem;font-size: 0.7rem;color: red;">点击兑换手机号码将绑定，绑定后将不可更改</div>-->
			<div class='form-content'>
				<span class='item-name'>手机号：</span>
				<input id='mobile' type="tel" placeholder="手机号" style="color:white;"></input>
			</div>
			<div class="form-inline">
			</div>
			<div class='form-content'>
				<span class='item-name'>套餐包类型：</span>
				<span id='package-size-text'></span>
			</div>
		</div>
		<div style="display: none;background-image: url({$role}img/integral_select_bg.png);"></div>
		<ul class='p-content'>
		</ul>
		<div id="openModal" class="modalDialog" style="display: none;">
			<div>
				<!--<a href="#close" title="Close" class="close">X</a>-->
				<div>
					<hr color=#fead69>
					<p>兑换成功</p>
					<hr color=#fead69>
				</div>
				<img src="__PUBLIC__/utils/images/dialog_success.png" />
				<p>是否想要继续积分兑换流量？</p>
				<button type="button" onclick="backClick()">返回</button>
				<button type="button" onclick="continueExchangeClick()">继续兑换</button>
			</div>
		</div>
		<div id='confirm-btn' style="width:100%;text-align:center;margin-top:1rem;">
			<button type="button" class="blue-btn" onclick="exchangeClick()">兑&nbsp;&nbsp;换</button>
		</div>
		
		<input type="hidden" id="userid" value="{$userid}">
		<input type="hidden" id="usertype" value="{$usertype}">
		<input type="hidden" id="openid" value="{$openid}">

	</body>
	<script src="__PUBLIC__/utils/js/get_para.js?s={$version_number}"></script>
	<script src="__PUBLIC__/utils/js/jquery-2.2.3.js?s={$version_number}"></script>

	<script>
		//		$('.modalDialog').css('display', 'none');
		var role = "{$role}";
		var random = "{$randomNum}";
		function onreload() {
			setTimeout(onreload, 500);
		
			var cookie_random = getCookie('score' + random);
			//		alert(random+" "+cookie_random);
			if (cookie_random != null) {
				$('.socre-item').html(cookie_random);

			} else {
				setCookie('score'+random, '{$score}');
			}
		}
		onreload();
		
		htmlFontSize();
		window.onresize = function() {
			htmlFontSize();
		}

		function htmlFontSize() {
			var w = document.documentElement.clientWidth;
			var h = parseInt(document.documentElement.clientHeight);
			var i = (parseInt(w) - 15.0 / 375.0 * parseInt(w)) / 768.0;
			document.documentElement.style.fontSize = (i) * 40.0 + "px";
		}
		var mobile = '{$mobile}';
		if (mobile != '-1')
		{
			$('#mobile').val(mobile);
			$('#mobile').attr("readonly",true);
//			$('.tipClass').css("display",'none');
		}
		
	</script>
	<script src="{$role}js/main.js"></script>

			<!--流量分享需求-->
			<input type="hidden" name="timestamp" id="timestamp" value="{$timestamp}">
			<input type="hidden" name="nonceStr" id="nonceStr" value="{$nonceStr}">
			<input type="hidden" name="signature" id="signature" value="{$signature}">
			<input type="hidden" name="APPID" id="APPID" value="{$APPID}">
			<input type="hidden" name="FlowProductTitle" id="FlowProductTitle" value="{$FlowProductTitle}">
			<input type="hidden" name="FlowProductdesc" id="FlowProductdesc" value="{$FlowProductdesc}">
			<input type="hidden" name="localimgUrl" id="localimgUrl" value="{$localimgUrl}">
			<input type="hidden" name="Link" id="Link" value="{$Link}">
			<!--流量分享需求-->

<!--分享流量-->
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js?s={$version_number}"></script>  
	<script type="text/javascript" src="{$role}js/shareFlowRed.js?s={$version_number}"></script>
</html>
