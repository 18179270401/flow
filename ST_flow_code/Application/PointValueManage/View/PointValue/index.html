		<div class="bg">
			<div class="phone_and_nick_bg">

				<div class="nickName">
					{$name}
				</div>
				<div class="PointValue">
					{$score}
				</div>
			</div>
			<div class="buttons">

					<button class="earn buttonBg" onclick="earnClick()">
					<img src="{$role}images/point_value_eran.png" style="width: 9.5rem;">
					</button>
					<button class="exchange buttonBg" onclick="exchangeClick()">
					<img src="{$role}images/point_value_exchange.png" style="width: 9.5rem;">

				</div>

		</div>

	<script>
		var random = "{$randomNum}";

		function onreload() {
			setTimeout(onreload, 500);

			var cookie_random = getCookie('score' + random);
			//		alert(random+" "+cookie_random);
			if (cookie_random != null) {
				$('.PointValue').html(cookie_random);

			} else {
				setCookie('score' + random, '{$score}');
			}
		}
		onreload();
		htmlFontSize();
		window.onresize = function() {
			htmlFontSize();
		}

		function htmlFontSize() {
			var w = document.documentElement.clientWidth;
			var i = (parseInt(w) - 15.0 / 375.0 * parseInt(w)) / 768.0;

			document.documentElement.style.fontSize = (i) * 40.0 + "px";

			if ($('body').height() < parseInt(document.documentElement.clientHeight)) {
				$('body').height(parseInt(document.documentElement.clientHeight) + 10);
			}
		}

		function recordClick() {
			//			clearTimeout()
			window.location.href = "../../../index.php/PointValueManage/Api/record?openid={$openid}&usertype=" + "{$usertype}" + "&userid=" + "{$userid}" + "&random=" + random;
		}

		function earnClick() {
			window.location.href = "../../../index.php/PointValueManage/Sign/index?openid={$openid}&usertype=" + "{$usertype}" + "&userid=" + "{$userid}" + "&random=" + random;
		}

		function exchangeClick() {
			window.location.href = "../../../index.php/PointValueManage/Api/exchange?openid={$openid}&usertype=" + "{$usertype}" + "&userid=" + "{$userid}" + "&random=" + random;
		}
	</script>
